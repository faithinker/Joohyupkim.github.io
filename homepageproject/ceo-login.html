<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>로그인 및 회원가입</title>
</head>

<body>
	
	<div class="wrap">
    <div class="content">
        <div class="cont-inner login-wrap">
            <div class="tit-area">
                <h1 class="tit"><span class="logo">올광</span> 사장님 통합 로그인</h1>
                <p class="msg">사장님, 로그인 해주세요</p>
            </div>

            <form action="/web/login" id="loginForm" method="post">
                <fieldset>
                    <legend>로그인</legend>
                    <div class="msg-error hidden">아이디와 비밀번호를 확인 후 다시 로그인해주세요.</div>
                    <div class="input-group">
                        <label for="id" class="label">아이디</label>
                        <input type="text" class="input" id="id" placeholder="아이디" value="" name="id">
                        
                    </div>
                    <div class="input-group">
                        <label for="pw" class="label">비밀번호</label>
                        <input type="password" class="input" id="pw" placeholder="비밀번호" name="password" value="">
                        
                    </div>
                    <input type="hidden" id="redirectUrl" name="redirectUrl" value="">
                    
                    <div class="set-login">
                        <div class="save-id">
                            <input type="checkbox" class="input-chk" id="checkSaveId">
                            <label for="checkSaveId">아이디 저장</label>
                        </div>
                        <div class="login-link">
                            <a class="btn-find" href="">아이디/비밀번호 찾기</a>
                            <a class="btn-join" href="sign-up.html">회원가입</a>
                        </div>
                    </div>

                    <input type="hidden" value="" id="anchor-tag" name="anchorTag">

                    <button type="button" class="btn-login" id="btnLogin">로그인</button>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
